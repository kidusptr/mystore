<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <section
      class="bg-gradient-to-r from-blue-500 to-purple-600 text-white min-h-screen flex flex-col justify-center items-center text-center p-6"
    >
      <h1 class="text-5xl font-extrabold mb-4 drop-shadow-lg">
        Hello from Django
      </h1>
      <p class="max-w-lg mb-8 text-lg opacity-90">
        Your project is set up and ready to roll. Start building your next big
        thing.
      </p>
      <div class="flex gap-4">
        <a
          href="/admin"
          class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition"
          >Go to Admin</a
        >
        <a
          href="/api"
          class="bg-white/20 backdrop-blur-sm px-6 py-3 rounded-lg font-semibold hover:bg-white/30 transition"
          >View API</a
        >
      </div>
    </section>
  </body>
</html>
